<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="basecontent">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{../css/style.css}" rel="stylesheet" />
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" th:object="${user}">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" > <span th:text="*{name}"></span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

	<div class="sidebar mt-5">
		
		<span onclick="toggleSidebar()" class="cross-Btn">&times;</span>
	
		<a th:href="@{/user/index}" href="#" class="item"> <i class="fa-solid fa-house"></i> Home</a>
		<a href="#"  class="item"> <i class="fa-solid fa-address-book"></i> View Contacts</a>
		<a th:href="@{/user/addContact}"  class="item"><i class="fa-solid fa-address-book"></i> Add Contact</a>
		<a href="#"  class="item"><i class="fa-regular fa-user"></i> Your Profile</a>
		<a href="#"  class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a th:href="@{/logout}" href="#"  class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>
	
	<div class="content mt-5" >
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<div ></div>
	</div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script th:src="@{/jsp/script.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
