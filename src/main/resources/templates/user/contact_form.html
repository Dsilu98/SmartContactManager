<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact Registration</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
<link th:href="@{../css/style.css}" rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<script src="/webjars/tinymce/6.0.0/tinymce.min.js"></script>
</head>
<body>
	<!-- nav bar -->
	<nav th:replace="~{user/base::basecontent}"></nav>


	<div class="card mr-3 mt-5">
		<div class="card-body">
			<h1>add Contact</h1>

			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<form method="post" th:action="@{/user/process-contact}"
							th:object="${contact}" enctype="multipart/form-data" class="mt-2">


							<!-- First name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-plus"></i>
									</div>
								</div>

								<input type="text" id="name" name="name"
									placeholder="Enter Name Here" class="form-control">

							</div>

							<!-- Second ame -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>

								<input type="text" id="secondName" name="secondName"
									placeholder="Enter nick Here" class="form-control">

							</div>

							<!-- mobile number -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-phone"></i>
									</div>
								</div>

								<input type="number" id="phone" name="phone"
									placeholder="Enter mobile number" class="form-control">

							</div>


							<!-- Email field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">@</div>
								</div>

								<input type="email" id="email" name="email"
									placeholder="Enter email" class="form-control">

							</div>

							<!-- Work field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>

								<input type="text" id="work" name="work"
									placeholder="Enter work" class="form-control">
							</div>

							<!-- Contact Description -->
							<div class="form-group mt-3">
								<textarea placeholder="About contact.." id="about" name="about"
									class="form-control" rows="10"> </textarea>
							</div>

							<!-- image field -->
							<div class="custom-file">
								<input type="file" name="image" />

							</div>

							<div class="container text-center">
								<button class="btn btn-outline btn-primary">Save Contact</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{/jsp/script.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
